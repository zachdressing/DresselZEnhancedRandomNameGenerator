<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
</head>

<body class="">
    <nav class="border-gray-200 bg-gray-900">
        <div class="max-w-screen flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="https://flowbite.com/" class="flex items-center space-x-3 rtl:space-x-reverse">
                <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">Enhanced Random Name Generator</span>
            </a>
            <button data-collapse-toggle="navbar-default" type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 text-gray-400 hover:bg-gray-700 focus:ring-gray-600"
                aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 1h15M1 7h15M1 13h15" />
                </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                <ul
                    class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 bg-gray-800 md:bg-gray-900 border-gray-700">
                    <li>
                        <input type="text" placeholder="name...">
                        <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2  focus:outline-none">Add Name</button>
                    </li>
                    <li class="flex">
                        <div class="col flex flex-row">                        
                            <input type="range" min="1" max="20" value="1" class="slider" id="groupSize" >
                            <p id="sizeVal" class="text-white flex items-center mx-5">1</p>
                            <script> //Grabbed this from W3Schools.
                                var groupSize = document.getElementById("groupSize");
                                var sizeVal = document.getElementById("sizeVal");
                                sizeVal.innerHTML = sizeVal.value;
                                
                                groupSize.oninput = function() {
                                    sizeVal.innerHTML = this.value;
                                }
                                </script>
                        </div>

                        <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 focus:outline-none">Group Size</button>
                    </li>
                    <li class="flex">
                        <div class="col flex flex-row">                        
                            <input type="range" min="1" max="20" value="1" class="slider" id="groupNum" >
                            <p id="numVal" class="text-white flex items-center mx-5">1</p>
                            <script> //Grabbed this from W3Schools.
                                var groupNum = document.getElementById("groupNum");
                                var numVal = document.getElementById("numVal");
                                numVal.innerHTML = groupNum.value;
                                
                                groupNum.oninput = function() {
                                    numVal.innerHTML = this.value;
                                }
                                </script>
                        </div>

                        <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 focus:outline-none"># of Groups</button>
                    </li>
                    <li>
                        <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 focus:outline-none ">Randomize</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="w-full h-[91.1vh] bg-gray-500 flex justify-center">
        <div class="container border-2 w-[80%] h-[75%] bg-gray-200 mt-24 grid grid-rows-4 grid-flow-col gap-4">
            <p class="p-5 w-fit h-fit font-bold border-2 border-black">Name
                <span class="mx-4">
                    <button type="button" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2">Remove</button>
                </span>
            </p>
            
        </div>

    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <script type="module" src="./js/app.js"></script>
</body>

</html>
